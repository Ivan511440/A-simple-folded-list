<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A simple folded list</title>
</head>
<body>
    <section class="flex">
        <h1 class="heading">
            <span>
                A folded list
            </span>
        </h1>
        <ul class="list">
            <li class="list_item">
                <span class="list_item-text">Gumbo beet greens</span>
            </li>
            <li class="list_item">
                <span class="list_item-text">Parsley shallot courgette</span>
            </li>
            <li class="list_item">
                <span class="list_item-text">Dandelion cucumber earthnum</span>
            </li>
            <li class="list_item">
                <span class="list_item-text">Nori grape silver beet</span>
            </li>
            <li class="list_item">
                <span class="list_item-text">Bunya nuts black-eyed pea</span>
            </li>
            <li class="list_item">
                <span class="list_item-text">Kohirabi radish okra</span>
            </li>
        </ul>
    </section>
</body>
</html>
